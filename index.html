<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
        <script src="quiz.js"></script>
    </head>
    <body>
        <section id="elementSymbol">
            <button class="startBtn">원소 기호 퀴즈</button>
            <section class="appSec">
                <section class="questSec">
                    <section class="question"></section>
                    <input type="text" class="reply01" placeholder="원소번호">
                    <input type="text" lang="en" class="reply02" placeholder="원소기호">
                    <button class="checkBtn">답변 완료</button>
                </section>
                <section class="resultSec">
                    <section class="result"></section>
                    <section class="answer"></section>
                    <button class="nextBtn">다음 문제</button>
                </section>
                <section class="endSec">
                    <section class="endResult"></section>
                    <button class="endBtn">종료</button>
                </section>
            </section>
        </section>
    </body>
</html>
