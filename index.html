<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
        <link rel="stylesheet" href="style.css">
        <script src="quiz.js"></script>
    </head>
    <body>
        <section id="elementSymbol">
            <button class="startBtn">원소 기호 퀴즈</button>
            <section class="appSec">
                <section class="questSec">
                    <section class="question"></section>
                    <input type="number" class="reply01" placeholder="원소번호">
                    <input type="text" lang="en" class="reply02" placeholder="원소기호">
                    <button class="checkBtn">답변 완료</button>
                </section>
                <section class="resultSec">
                    <section>
                        <section class="result"></section>
                        <section class="answer"></section>
                    </section>
                    <button class="nextBtn">다음 문제</button>
                </section>
                <section class="endSec">
                    <section class="endResult"></section>
                    <button class="endBtn">종료</button>
                </section>
            </section>
        </section>
    </body>
</html>
