<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
        <script src="quiz.js"></script>
    </head>
    <body>
        <section id="elementSymbol">
            <button class="startBtn">원소 기호 퀴즈</button>
            <article class="questArt">
                <section class="question"></section>
                <input type="text" class="reply_n" placeholder="원소번호">
                <input type="text" class="reply_s" placeholder="원소기호">
                <button class="check">답변 완료</button>
                <section class="answer"></section>
            </article>
        </section>
    </body>
</html>
